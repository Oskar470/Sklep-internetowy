
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPC - Koszyk</title>
    <link rel="stylesheet" href="koszyk.css">
</head>
<body>
    <!-- G√ìRNY PASEK -->
    <div class="topbar">
        <div class="topbar-content">
            <div class="topbar-info">üìû Kontakt: +48 123 456 789 | üìß sklep@techpc.pl</div>
            <div class="topbar-links">
                <a href="log.html">üîê Zaloguj siƒô</a>
                <a href="zam√≥wienia.html">üì¶ Moje zam√≥wienia</a>
                <a href="pomoc.html">‚ùì Pomoc</a>
            </div>
        </div>
    </div>

    <!-- NAG≈Å√ìWEK -->
    <header>
        <div class="header-content">
            <a href="g.html" class="logo">‚ö° TechPC</a>
            <div style="flex: 1;"></div> <!-- Puste miejsce dla wyr√≥wnania -->
            <div class="cart-icon" style="background: #00d9ff; color: #000; font-weight: bold;">
                üõí Koszyk <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- BREADCRUMB -->
    <div class="breadcrumb">
        <a href="g.html">Strona g≈Ç√≥wna</a> / <strong>Koszyk</strong>
    </div>

    <!-- SEKCJA KOSZYKA -->
    <div class="cart-section">
        <h2 class="section-title">Tw√≥j koszyk</h2>
        <div class="cart-items-container" id="cartItems">
            <div class="empty-cart">
                <div class="empty-cart-icon">üõí</div>
                <div class="empty-cart-message">Tw√≥j koszyk jest pusty</div>
                <a href="g.html" class="btn-continue">Kontynuuj zakupy</a>
            </div>
        </div>
        <div class="cart-total" id="cartTotal"></div>
        <div class="cart-actions">
            <a href="g.html" class="btn-continue">Kontynuuj zakupy</a>
            <button class="checkout-btn" id="checkoutBtn" disabled>Przejd≈∫ do p≈Çatno≈õci</button>
        </div>
    </div>

    <!-- POWIADOMIENIE -->
    <div class="notification" id="notification"></div>

    <script>
        // ==================== ZARZƒÑDZANIE KOSZYKIEM ====================
        let cart = []; // PUSTY KOSZYK

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function updateCheckoutButton() {
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = cart.length === 0;
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <div class="empty-cart-message">Tw√≥j koszyk jest pusty</div>
                        <a href="#" class="btn-continue">Kontynuuj zakupy</a>
                    </div>
                `;
                cartTotal.textContent = '';
                updateCheckoutButton();
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}" 
                                 onerror="this.src='https://via.placeholder.com/80?text=Brak+zdjƒôcia'">
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price.toFixed(2)} z≈Ç</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                       onchange="updateQuantityInput(${index}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${index})">Usu≈Ñ</button>
                    </div>
                `;
            });

            cartItems.innerHTML = html;
            cartTotal.textContent = `Suma ca≈Çkowita: ${total.toFixed(2)} z≈Ç`;
            updateCheckoutButton();
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function updateQuantityInput(index, value) {
            const quantity = parseInt(value) || 1;
            if (quantity < 1) {
                cart[index].quantity = 1;
            } else {
                cart[index].quantity = quantity;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
            showNotification('Produkt usuniƒôty z koszyka');
        }

        function handleCheckout() {
            if (cart.length === 0) {
                alert('Koszyk jest pusty!');
                return;
            }
            alert('Przekierowanie do p≈Çatno≈õci...');
            // Tutaj w prawdziwym sklepie by≈Çoby przekierowanie do p≈Çatno≈õci
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // ==================== INICJALIZACJA ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Czy≈õcimy koszyk na start
            localStorage.removeItem('cart');
            
            updateCartCount();
            renderCart();

            // Obs≈Çuga przycisku p≈Çatno≈õci
            document.getElementById('checkoutBtn').addEventListener('click', handleCheckout);
        });
    </script>
</body>
</html>

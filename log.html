
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - TechPC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #1a1a1a;
            border: 2px solid #00d9ff;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .welcome-text {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00d9ff;
            font-weight: bold;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #999;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #00d9ff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00d9ff;
        }

        .forgot-password {
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #00b8d4;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #00d9ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #00b8d4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: #333;
            border-color: #00d9ff;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            color: #999;
            font-size: 0.95em;
        }

        .register-link a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #00b8d4;
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #00d9ff;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        /* Responsywno≈õƒá */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.5em;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚ö° TechPC</div>
        <div class="welcome-text">Zaloguj siƒô do swojego konta</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email lub nazwa u≈ºytkownika</label>
                <input 
                    type="text" 
                    id="email" 
                    placeholder="Wpisz sw√≥j email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîí Has≈Ço</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Wpisz swoje has≈Ço"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Zapamiƒôtaj mnie</span>
                </label>
                <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Zapomnia≈Çe≈õ has≈Ça?</a>
            </div>

            <button type="submit" class="btn-login">Zaloguj siƒô</button>
        </form>

        <div class="divider">
            <span>lub zaloguj siƒô przez</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="handleSocialLogin('google')">
                <span>üîµ</span> Google
            </button>
            <button class="social-btn" onclick="handleSocialLogin('facebook')">
                <span>üìò</span> Facebook
            </button>
        </div>

        <div class="register-link">
            Nie masz konta? <a href="rez.html" onclick="handleRegister(event)">Zarejestruj siƒô</a>
        </div>

        <div class="back-home">
            <a href="g.html">‚Üê Powr√≥t do sklepu</a>
        </div>
    </div>

    <script>
        // ==================== TOGGLE PASSWORD ====================
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // ==================== OBS≈ÅUGA FORMULARZA ====================
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Walidacja
            if (!email || !password) {
                showError('Proszƒô wype≈Çniƒá wszystkie pola!');
                return;
            }

            if (password.length < 6) {
                showError('Has≈Ço musi mieƒá co najmniej 6 znak√≥w!');
                return;
            }

            // Symulacja logowania
            simulateLogin(email, password, rememberMe);
        });

        function simulateLogin(email, password, rememberMe) {
            // Tutaj normalnie by≈Çoby po≈ÇƒÖczenie z serwerem
            showSuccess('Logowanie...');
            
            setTimeout(() => {
                // Przyk≈Çadowa walidacja (w prawdziwej aplikacji to by≈Çoby po stronie serwera)
                if (email === 'admin@techpc.pl' && password === 'admin123') {
                    showSuccess('Zalogowano pomy≈õlnie! Przekierowanie...');
                    
                    // Zapisz dane w pamiƒôci
                    const userData = {
                        email: email,
                        loggedIn: true,
                        loginTime: new Date().toISOString()
                    };
                    
                    if (rememberMe) {
                        // W prawdziwej aplikacji u≈ºy≈Çby≈õ bezpieczniejszych metod
                        sessionStorage.setItem('user', JSON.stringify(userData));
                    }
                    
                    // Przekierowanie po 1.5 sekundy
                    setTimeout(() => {
                        window.location.href = 'rez.html'; // lubinna strona g≈Ç√≥wna
                    }, 1500);
                } else {
                    showError('Nieprawid≈Çowy email lub has≈Ço!');
                }
            }, 1000);
        }

        // ==================== KOMUNIKATY ====================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // ==================== ZAPOMNIA≈ÅE≈ö HAS≈ÅA ====================
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = prompt('Podaj sw√≥j adres email, aby zresetowaƒá has≈Ço:');
            
            if (email) {
                if (validateEmail(email)) {
                    showSuccess(`Link do resetowania has≈Ça zosta≈Ç wys≈Çany na adres: ${email}`);
                } else {
                    showError('Podaj prawid≈Çowy adres email!');
                }
            }
        }

        // ==================== REJESTRACJA ====================
        function handleRegister(event) {
            event.preventDefault();
            alert('Przekierowanie do strony rejestracji...');
            // window.location.href = 'register.html';
        }

        // ==================== LOGOWANIE SPO≈ÅECZNO≈öCIOWE ====================
        function handleSocialLogin(provider) {
            showSuccess(`≈ÅƒÖczenie z ${provider}...`);
            
            setTimeout(() => {
                showError(`Logowanie przez ${provider} jest tymczasowo niedostƒôpne.`);
            }, 1500);
        }

        // ==================== WALIDACJA EMAIL ====================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // ==================== AUTOFOCUS ====================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });

        // ==================== ENTER W FORMULARZACH ====================
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>

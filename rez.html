<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - TechPC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: #1a1a1a;
            border: 2px solid #00d9ff;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .welcome-text {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00d9ff;
            font-weight: bold;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input.error {
            border-color: #ff4444;
        }

        .form-group input.success {
            border-color: #00ff88;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #999;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #00d9ff;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
        }

        .strength-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { 
            width: 33%; 
            background: #ff4444; 
        }

        .strength-medium { 
            width: 66%; 
            background: #ffaa00; 
        }

        .strength-strong { 
            width: 100%; 
            background: #00ff88; 
        }

        .field-hint {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .field-error {
            font-size: 0.85em;
            color: #ff4444;
            margin-top: 5px;
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 30px;
            color: #ccc;
            font-size: 0.9em;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00d9ff;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox a {
            color: #00d9ff;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: #00d9ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register:hover:not(:disabled) {
            background: #00b8d4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: #333;
            border-color: #00d9ff;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: #999;
            font-size: 0.95em;
        }

        .login-link a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #00b8d4;
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #00d9ff;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        /* Responsywność */
        @media (max-width: 500px) {
            .register-container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.5em;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">⚡ TechPC</div>
        <div class="welcome-text">Utwórz nowe konto</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">👤 Imię i nazwisko</label>
                <input 
                    type="text" 
                    id="fullname" 
                    placeholder="Jan Kowalski"
                    required
                >
                <div class="field-error" id="fullnameError"></div>
            </div>

            <div class="form-group">
                <label for="email">📧 Adres email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="jan.kowalski@example.com"
                    required
                >
                <div class="field-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">📱 Numer telefonu (opcjonalnie)</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="+48 123 456 789"
                >
                <div class="field-hint">Używany do powiadomień o zamówieniach</div>
            </div>

            <div class="form-group">
                <label for="password">🔒 Hasło</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Minimum 8 znaków"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                    <span id="strengthText" style="color: #666; font-size: 0.85em;"></span>
                </div>
                <div class="field-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">🔒 Potwierdź hasło</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Wpisz hasło ponownie"
                        required
                    >
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
                </div>
                <div class="field-error" id="confirmPasswordError"></div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Akceptuję <a href="#" onclick="showTerms(event)">regulamin</a> i 
                    <a href="#" onclick="showPrivacy(event)">politykę prywatności</a>
                </label>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                Zarejestruj się
            </button>
        </form>

        <div class="divider">
            <span>lub zarejestruj się przez</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="handleSocialRegister('google')">
                <span>🔵</span> Google
            </button>
            <button class="social-btn" onclick="handleSocialRegister('facebook')">
                <span>📘</span> Facebook
            </button>
        </div>

        <div class="login-link">
            Masz już konto? <a href="log.html" onclick="goToLogin(event)">Zaloguj się</a>
        </div>

        <div class="back-home">
            <a href="g.html">← Powrót do sklepu</a>
        </div>
    </div>

    <script>
        // ==================== TOGGLE PASSWORD ====================
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // ==================== SIŁA HASŁA ====================
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthBar.className = 'strength-bar-fill';
                strengthText.textContent = '';
                return;
            }

            let strength = 0;
            
            // Długość
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Małe i duże litery
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            
            // Cyfry
            if (/\d/.test(password)) strength++;
            
            // Znaki specjalne
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthBar.className = 'strength-bar-fill strength-weak';
                strengthText.textContent = 'Słabe hasło';
                strengthText.style.color = '#ff4444';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-bar-fill strength-medium';
                strengthText.textContent = 'Średnie hasło';
                strengthText.style.color = '#ffaa00';
            } else {
                strengthBar.className = 'strength-bar-fill strength-strong';
                strengthText.textContent = 'Silne hasło';
                strengthText.style.color = '#00ff88';
            }
        });

        // ==================== WALIDACJA W CZASIE RZECZYWISTYM ====================
        document.getElementById('email').addEventListener('blur', function() {
            validateEmail(this.value);
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
                this.classList.remove('success');
                errorDiv.textContent = 'Hasła nie są identyczne';
                errorDiv.style.display = 'block';
            } else if (confirmPassword) {
                this.classList.remove('error');
                this.classList.add('success');
                errorDiv.style.display = 'none';
            }
        });

        // ==================== OBSŁUGA FORMULARZA ====================
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Resetuj poprzednie błędy
            clearErrors();

            // Walidacja
            let hasErrors = false;

            if (fullname.length < 3) {
                showFieldError('fullname', 'Imię i nazwisko musi mieć co najmniej 3 znaki');
                hasErrors = true;
            }

            if (!validateEmail(email)) {
                showFieldError('email', 'Podaj prawidłowy adres email');
                hasErrors = true;
            }

            if (password.length < 8) {
                showFieldError('password', 'Hasło musi mieć co najmniej 8 znaków');
                hasErrors = true;
            }

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Hasła nie są identyczne');
                hasErrors = true;
            }

            if (!terms) {
                showError('Musisz zaakceptować regulamin i politykę prywatności');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Symulacja rejestracji
            simulateRegistration(fullname, email, phone, password);
        });

        function simulateRegistration(fullname, email, phone, password) {
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Rejestrowanie...';
            
            showSuccess('Tworzenie konta...');
            
            setTimeout(() => {
                // Symulacja sprawdzenia czy email już istnieje
                if (email === 'test@test.pl') {
                    showError('Ten adres email jest już zarejestrowany!');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Zarejestruj się';
                    return;
                }

                // Sukces
                showSuccess('Konto zostało utworzone pomyślnie! Przekierowanie...');
                
                // Zapisz dane użytkownika
                const userData = {
                    fullname: fullname,
                    email: email,
                    phone: phone,
                    registeredAt: new Date().toISOString()
                };
                
                sessionStorage.setItem('newUser', JSON.stringify(userData));
                
                // Przekierowanie do logowania
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1500);
        }

        // ==================== WALIDACJA EMAIL ====================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // ==================== KOMUNIKATY BŁĘDÓW ====================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const errorDivs = document.querySelectorAll('.field-error');
            const fields = document.querySelectorAll('input');
            
            errorDivs.forEach(div => div.style.display = 'none');
            fields.forEach(field => field.classList.remove('error', 'success'));
        }

        // ==================== NAWIGACJA ====================
        function goToLogin(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        }

        function showTerms(event) {
            event.preventDefault();
            alert('Tutaj będzie regulamin sklepu TechPC');
        }

        function showPrivacy(event) {
            event.preventDefault();
            alert('Tutaj będzie polityka prywatności TechPC');
        }

        // ==================== REJESTRACJA SPOŁECZNOŚCIOWA ====================
        function handleSocialRegister(provider) {
            showSuccess(`Łączenie z ${provider}...`);
            
            setTimeout(() => {
                showError(`Rejestracja przez ${provider} jest tymczasowo niedostępna.`);
            }, 1500);
        }

        // ==================== AUTOFOCUS ====================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fullname').focus();
        });
    </script>
</body>
</html>
